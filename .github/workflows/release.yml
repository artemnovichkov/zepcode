on: release
name: Test and Publish
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.1.0
    - uses: actions/setup-node@v1.4.1
      with:
        node-version: '10.x'
    - name: Test
    - run: npm test
    - name: Publish
      uses: artemnovichkov/action-zem@v0.3
      env:
        ZEM_ACCESS_TOKEN: ${{ secrets.ZEM_ACCESS_TOKEN }}
      with:
        args: publish
